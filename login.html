<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<title>Pagina de Login</title>
</head>
<body>

	<div id="principal">
		<img id class="imagem" src="imagens/logo.svg" alt="100" width="200">
		<div id="modal">
			<h2> Login</h2>
			<div id="escritas">
				
				<div id="escritas">
				 
					<input type="radio" name="opcao" value="cliente" >
					Cliente
					<input type="radio" name="opcao" value="profissional" >
					Profissional
					
	
				</div>

			</div>
			<div id="cadastro">
				<button >
					<a href=""></a> Cadastrar
				</button>
			</div>
			<form method="post">
			
			<div id="elementos">

				<div class="email"></div>
				<p>E-mail </p>
				<img src="imagens/email.svg" alt="20" width="20">
				<input type="email" placeholder="Nome/email..."  >
				</div>
				<br>
				<div id="senha">
				<p>Senha</p>
				<img src="imagens/senha.svg" alt="20" width="20">
				<input type="password" placeholder="Senha..." >
			</div>
				<br><br>

			</form>	
				<p id="p">
					Esqueceu sua senha?
				</p>
				
				<div id="imagem">
				<img src="imagens/menina2.svg" alt="120" width="240">
				
				</div>
				<div >
					<button id="botao-entrar" type="submit"  >
						Entrar!
					</button>
					

				</div>
		</div>

	</div>
			
</div>

</body>
</html>
